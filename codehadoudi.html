<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HADOUDI SHOP | XFOR TEAM</title>
    <style>
        :root {
            --noir: #000000;
            --rouge: #FF0000;
            --card-bg: #1A1A1A;
            --text: #FFFFFF;
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--noir);
            color: var(--text);
            font-family: 'Arial', sans-serif;
        }
        
        /* Navbar Style XFOR */
        .xfor-nav {
            background: var(--card-bg);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--rouge);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .shop-logo {
            height: 120px;
            width: auto;
        }
        
        .xfor-badge {
            background: var(--rouge);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer; /* تغيير المؤشر عند المرور */
            transition: all 0.3s;
        }
        
        .xfor-badge:hover {
            background: #cc0000; /* تغيير اللون عند المرور */
        }

        /* باقي الأنماط كما هي... */
        .xfor-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .xfor-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #333;
        }
        .xfor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--rouge);
        }
        .xfor-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 2px solid var(--rouge);
        }
        .xfor-card-body {
            padding: 15px;
        }
        .xfor-price {
            color: var(--rouge);
            font-weight: bold;
            font-size: 20px;
        }
        .xfor-btn {
            background: var(--rouge);
            color: white;
            border: none;
            padding: 8px 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
